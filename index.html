<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Visualizer</title>
  </head>
  <body>
    <div class="box">
      <div class="visualizer"></div>
    </div>
    <div class="play">
      <!-- <div class="btn btn-play"></div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script>
      var SpeechSDK;
      const visualizer = document.querySelector(".visualizer");
      let mediaStream;

      function ConvertAudioStreamToText(stream) {
        const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(
          "f882ed4d20c849ae9ba0579439cb7756",
          "eastus"
        );
        const audioConfig = SpeechSDK.AudioConfig.fromStreamInput(stream);

        const recognizer = new SpeechSDK.SpeechRecognizer(
          speechConfig,
          audioConfig
        );

        recognizer.recognizing = (s, e) => {
          window.parent.postMessage(
            {
              type: "button-click",
              message: e.result.text,
            },
            "*"
          );
        };

        // recognizer.recognized = (s, e) => {
        //   if (e.result.reason === sdk.ResultReason.RecognizedSpeech) {
        //     console.log(`Recognized: ${e.result.text}`);
        //   }
        // };

        recognizer.startContinuousRecognitionAsync();

        // Stop recognition after a certain duration or when needed
        // recognizer.stopContinuousRecognitionAsync();

        // Handle errors
        recognizer.sessionStopped = (s, e) => {
          console.log(`Session stopped. Reason: ${e.reason}`);
        };

        // Return the recognizer object if needed
        return recognizer;
      }

      function startUserMedia() {
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then((stream) => {
            mediaStream = stream;
            const ctx = new (window.AudioContext || window.AudioContext)();
            const analyser = ctx.createAnalyser();
            const source = ctx.createMediaStreamSource(mediaStream);
            source.connect(analyser);

            const recognizer = ConvertAudioStreamToText(stream);
            // Event listener for when the speech recognition receives results
            // for returning my voice
            // source.connect(ctx.destination);
            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;

            let dataArray = new Uint8Array(bufferLength);
            let elements = [];
            for (let i = 0; i < bufferLength; i++) {
              const element = document.createElement("span");
              element.classList.add("element");
              elements.push(element);
              visualizer.appendChild(element);
            }

            const clamp = (num, min, max) => {
              if (num >= max) return max;
              if (num <= min) return min;
              return num;
            };

            const update = () => {
              requestAnimationFrame(update);
              analyser.getByteFrequencyData(dataArray);
              for (let i = 0; i < bufferLength; i++) {
                let item = dataArray[i];
                item = item > 150 ? item / 1.5 : item * 1.5;
                elements[i].style.transform = `rotateZ(${
                  i * (360 / bufferLength)
                }deg) translate(-50%, ${clamp(item, 60, 90)}px)`;
              }
            };
            update();
          })
          .catch((error) => {
            console.log(error);
            // Handle the error
          });
      }

      function stopUserMedia() {
        if (mediaStream) {
          mediaStream.getTracks().forEach((track) => track.stop());
          mediaStream = null;
          
        }
      }

        window.addEventListener("message", (ev) => {
          if (ev.origin == "http://localhost:4200") {
            if (ev.data == "hello") {
              startUserMedia();
            } else {
              stopUserMedia();
            }
          }
        });
    //   startUserMedia();
    </script>
  </body>
</html>
